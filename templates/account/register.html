{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <div>
    <form class="pure-form" action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input class="pure-button button-green" type="submit" value="CREATE MY ACCOUNT"></p>
    </form>
    </div>
{% endblock %}
